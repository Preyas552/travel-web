<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Flight</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Book a Flight</h1>
    </header>
    <section id="flights">
        <h2>Book a Flight</h2>
        <form id="flight-form">
            <label for="from-flight">From:</label>
            <input type="text" id="from-flight" name="from-flight" required>
            <label for="to-flight">To:</label>
            <input type="text" id="to-flight" name="to-flight" required>
            <label for="date-flight">Date:</label>
            <input type="date" id="date-flight" name="date-flight" required>
            <button type="submit">Search Flights</button>
        </form>
        <div id="flight-results"></div>
    </section>
</body>
</html>
